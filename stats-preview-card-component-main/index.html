<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
  <div id = "preview-card">
    <div id = "preview-card-main">
      <div class = "header-img">
        <img class = "img-mob" src = "images/image-header-mobile.jpg" alt = "image"/>
        <img class = "img-desk" src = "images/image-header-desktop.jpg" alt = "image"/>
      </div>
      <div class = "card-main">
        <div>
          <h2 class = "preview-heading">
            Get <span class = "highlight">insights</span> that help your business grow.
          </h2>
          <p class = "preview-para">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div id = "stats-main">
          <div class = "stats company-stats">
            <h2>10k+<br> <span>COMPANIES</span></h2>
            <!-- <p>COMPANIES</p> -->
          </div>
          <div class = "stats templates-stats">
            <h2>314 <br> <span>TEMPLATES</span></h2>
          </div>
          <div class = "stats queries-stats">
          <h2>12M+ <br> <span>QUERIES</span></h2>
          </div>
        </div>
      </div>
    </div>
    
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
