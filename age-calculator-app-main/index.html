<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./responsive.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="date">
        <div class="day time">
          <label for="fday">DAY</label>
          <input type="number" name="fday" placeholder="DD" id="day-binary" />
          <span class="inactive-required" id="day-error"></span>
        </div>
        <div class="month time">
          <label for="fmonth">MONTH</label>
          <input
            name="fmonth"
            id="month-binary"
            type="number"
            placeholder="MM"
          />
          <span class="inactive-required" id="month-error"></span>
        </div>
        <div class="year time">
          <label for="fyear">YEAR</label>
          <input
            name="fyear"
            id="year-binary"
            type="year"
            placeholder="YYYY"
            minlength="4"
            maxlength="4"
          />
          <span class="inactive-required" id="year-error"></span>
        </div>
      </div>
      <div class="mid">
        <hr />
        <button type="submit" id="btn">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </button>
      </div>
      <div class="content">
        <h1><span id="content-years">- -</span> years</h1>
        <h1><span id="content-months">- -</span> months</h1>
        <h1><span id="content-days">- -</span> days</h1>
      </div>
    </div>
    <script src="./index.js"></script>

  </body>
</html>
